<header class="main-header content-wrapper">

  <input type="checkbox" id="menu-checkbox" />

  <nav class="center-wrapper nav-main">

    <a class="blog-logo" href="{{ site.baseurl }}/">{{ site.title }}</a>

    {% for my_page in site.pages %}
      {% if my_page.active %}
        <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}

    <!-- <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> -->
    
    <a href="https://twitter.com/fastmode" class"fa fa-twitter" target="_blank"><i class="fa fa-twitter" style="font-size:18px"></i></a>
    <a href="https://github.com/fastmode" class"fa fa-twitter" target="_blank"><i class="fa fa-github" style="font-size:18px"></i></a>
    <a href="https://www.instagram.com/artrodricabrera/" class"fa fa-instagram" target="_blank"><i class="fa fa-instagram" style="font-size:18px"></i></a>

    <label for="menu-checkbox" class="toggle-button" data-open="☰" data-close="☰" onclick></label>
  </nav>

</header>
